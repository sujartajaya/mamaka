worker_processes auto;

events {
    worker_connections 1024;
}

http {

    upstream fastapi {
        server fastapi:8000;
    }

    server {
        listen 80;
        listen 443 ssl;
        server_name portal-mamaka.datapratama.net;

        ssl_certificate /etc/letsencrypt/live/portal-mamaka.datapratama.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portal-mamaka.datapratama.net/privkey.pem;

        location / {
            # Tangani request OPTIONS untuk preflight
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' '*' always;
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }

            proxy_pass http://fastapi;

            # Pass headers ke FastAPI
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Allow CORS di semua response
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' '*' always;

            # Limit & timeout
            client_max_body_size 20M;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }
}
